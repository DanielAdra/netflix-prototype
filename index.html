<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags for Character Encoding and Responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title -->
    <title>Netflix Prototype</title>

    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- jQuery CDN for added interactivity -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to the JavaScript file, making sure it loads after HTML -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header Section with the Navbar -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Netflix Prototype</h1>
            <!-- Navigation Links -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section with Background Image and Text -->
    <section class="hero">
        <div class="hero-content">
            <h2>Entertainment</h2>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <!-- Content Grid Section to Display Movie/TV Recommendations -->
    <section class="content-grid">
        <h3>Recommended for You</h3>
        <div class="grid">
            <div class="content-item">
                <img src="multimedia-assets/content1.png" alt="Image 1">
                <h4>Into The City</h4>
            </div>
            <div class="content-item">
                <img src="multimedia-assets/content2.png" alt="Image 2">
                <h4>Evilstein</h4>
            </div>
            <div class="content-item">
                <img src="multimedia-assets/content3.png" alt="Image 3">
                <h4>The Knowledge Maker</h4>
            </div>
            <div class="content-item">
                <img src="multimedia-assets/content4.png" alt="Image 4">
                <h4>Superblue</h4>
            </div>
        </div>
    </section>

</body>
</html>
