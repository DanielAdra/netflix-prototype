<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and make sure the page is responsive on all devices -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the browser tab -->
    <title>Netflix Prototype</title>

    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Adding jQuery for interactive functions -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Link to the main JavaScript file, using defer to load it after HTML -->
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Header with logo and navigation links -->
    <header>
        <nav class="navbar">
            <h1 class="logo">Netflix Prototype</h1>
            <!-- Navbar links for navigation -->
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Series</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">My List</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
            <!-- Hamburger icon for the mobile view -->
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Hero section with a background image and a main message -->
    <section class="hero">
        <div class="hero-content">
            <h2>Entertainment</h2>
            <button class="cta-button">Get Started</button>
        </div>
    </section>

    <!-- Content grid for movie/series recommendations -->
    <section class="content-grid">
        <h3>Recommended for You</h3>
        <div class="grid">
            <div class="content-item">
                <img src="multimedia-assets/content1.png" alt="Image 1">
                <h4>Into The City</h4>
            </div>
            <div class="content-item">
                <img src="multimedia-assets/content2.png" alt="Image 2">
                <h4>Evilstein</h4>
            </div>
            <div class="content-item">
                <img src="multimedia-assets/content3.png" alt="Image 3">
                <h4>The Knowledge Maker</h4>
            </div>
            <div class="content-item">
                <img src="multimedia-assets/content4.png" alt="Image 4">
                <h4>Superblue</h4>
            </div>
        </div>
    </section>

    <!-- Contact form section for user messages -->
    <section id="contact">
        <h3>Contact Us</h3>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit" class="cta-button">Send Message</button>
        </form>
    </section>

</body>
</html>
